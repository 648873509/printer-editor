<div class="dialog-header">
    <b class="mr10">测试模板</b>
</div>
<div class="dialog-body clearfix">
    {{each templates as t}}
    <div class="template{{if selected==t.id}} template-active{{/if}}" mx-click="@{enter}({t:{{@t}}})">
        {{=t.name}}
    </div>
    {{/each}}
</div>
