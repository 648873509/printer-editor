<div class="outer pr" mx-mousedown="@{start.drag}()" id="stage_outer" tabindex="0" mx-keydown="@{stage.keydown}()" mx-focusout="@{stage.deactive}()" mx-focusin="@{stage.active}()" mx-drop="@{drop.file}()">
    <div class="canvas" id="cx_{{=vId}}">
        <div class="canvas-shadow">
            <div class="hf{{if header>0}} hf-top{{/if}}" style="height:{{if header>0}}{{=header}}{{else}}0{{/if}}px;width:{{=width}}px;"></div>
            <div class="pr main" style="width:{{=width}}px;height:{{=height}}px;{{if showPrintBG}}background-image:url({{=printBG}});background-repeat:no-repeat;{{/if}}{{if bgSize=='page'}}background-size:100% 100%{{/if}}" id="stage_stage" mx-contextmenu="@{prevent}()">
                {{each elements as element}}
                    {{set {ctor,props,id,type}=element}}
                    {{if type!='#script'}}
                    <mx-vframe id="{{=id}}" src="element/{{=ctor.type}}/designer" class="group" *type="{{=type}}" *id="{{=id}}" *ctor="{{@ctor}}" *props="{{@props}}" mx-mousedown="@{element.start.drag}({id:'{{=id}}',ctor:{{@ctor}},props:{{@props}},type:'{{=type}}'})" />
                    {{/if}}
                {{/each}}
            </div>
            <div class="hf{{if footer>0}} hf-bottom{{/if}}" style="height:{{if footer>0}}{{=footer}}{{else}}0{{/if}}px;width:{{=width}}px;"></div>
        </div>
    </div>
    <mx-vframe src="./modifier" id="m_{{=vId}}"/>
    <div id="outer_cm"></div>
</div>
<div class="stay-bar" id="stayBar"></div>
