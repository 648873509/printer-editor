<div class="dialog-header">
    <b class="mr10">{{=i18n('@{xml.code}')}}</b>
</div>
<div class="dialog-body">
    <textarea class="textarea" style="width:100%;height:500px;" mx-view="gallery/mx-codemirror/index" mx-change="@{save.code}()">
        {{=xml}}
    </textarea>
</div>
<div class="dialog-footer clearfix">
    <button class="btn fr" mx-click="@{cancel}()">{{=i18n('@{btn.cancel}')}}</button>
    <button class="btn btn-brand mr10 fr" mx-click="@{enter}()">{{=i18n('@{btn.apply}')}}</button>
</div>
