<div class="dialog-header">
    <b class="mr10">代码</b>
</div>
<div class="dialog-body">
    <textarea class="textarea" style="width:100%;height:500px;" mx-view="gallery/mx-codemirror/index" mx-change="@{save.code}()">
        {{=xml}}
    </textarea>
</div>
<div class="dialog-footer">
    <button class="btn btn-brand" mx-click="@{enter}()">确定</button>
    <button class="btn ml10" mx-click="@{cancel}()">取消</button>
</div>
