<ul class="unselectable group{{if disabled}} notallowed{{/if}}">
    <li title="向左" class="fl group-item iconfont" mx-click="@{set}({key:'left'})">&#xe616;</li>
    <li title="向右" class="fl group-item iconfont r180" mx-click="@{set}({key:'right'})">&#xe616;</li>
    <li title="向上" class="fl group-item iconfont r90" mx-click="@{set}({key:'top'})">&#xe616;</li>
    <li title="向下" class="fl group-item iconfont r270" mx-click="@{set}({key:'bottom'})">&#xe616;</li>
</ul>
