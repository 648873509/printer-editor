<div class="dialog-header">
    <h4><%=title%></h4>
</div>
<div class="dialog-body">
    <%=body%><input class="input" id="ipt_{{=vId}}"/>
</div>
<div class="dialog-footer">
    <button type="button" mx-click="@{enter}()" class="btn btn-brand mr10">确定</button>
    <button type="button" mx-click="@{cancel}()" class="btn">取消</button>
</div>
